<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <div id="sign-up-content">
            <p>You don't have an account? <a href="#" class="btn-sign-up">Sign Up</a></p>
        </div>
        <div id="password-content" class="password-form-content">
            <div class="content">
                <h2>Did you forgot your password?</h2>
                <p>Enter your email address you're using for account below and we will send you a password reset link
                </p>
            </div>
            <div id="form-input">
                <label for="#">Email Address</label>
                <input type="email" name="email" id="email-input" placeholder="myemail@address.com" required>
                <button type="submit" class="btn-reset">Request Reset Link</button>
            </div>
            <a href="#" class="btn-back-signin">Back to Sign in</a>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
